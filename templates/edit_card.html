<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Edit Deck</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Faster+One&family=Finger+Paint&family=Gugi&family=Roboto&family=Rubik&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}">
  <script type="text/javascript" src="{{url_for('static', filename='vue/vue.min.js')}}"></script>
  <script type="text/JavaScript">
    let d_id = "{{d_id}}";
 </script>
</head>

<body>

  <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">FLASH CARDS</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/change_deck_name">Edit Card</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="jumbotron section-head">
    <h3 style="margin-bottom:0px;">CHANGE A CARD'S CONTENT</h3>
  </div>
  <div class="container-fluid" id="edit_card">
    <div v-if='this.updated === false'>
      <div class="row mb-3">
        <div class="col-sm-2 input_field">
          <input v-model="card_title"  autofocus autocomplete="off" name="card_name" class="form-control" placeholder="Enter Card name/title" required>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-sm-2 input_field">
          <input v-model="new_content" autocomplete="off" name="new_content" type="username" class="form-control" placeholder="Enter new content" required>
        </div>
      </div>
      <button @click="edit" type="submit" class="btn btn-warning updates-btn">Edit</button>
    </div>
    <div class="row mb-3" v-else>
      <div class="col-sm-4 input_field">
        <h3 style="margin-bottom:50px;">Card content changed.</h3>
        <a href="/">
          <button type="submit" style="margin-bottom:50px;" class="btn btn-dark btn-lg" name="button">Go to Dashboard</button>
        </a>
      </div>
    </div>
    <div class="error">
      <p>
      <ul>
        <li v-if="this.error.length > 0">${error}</li>
      </ul>
      </p>
    </div>

  </div>
<script type="text/javascript" src="{{url_for('static', filename='js/edit_card.js')}}"></script>
</body>

</html>
