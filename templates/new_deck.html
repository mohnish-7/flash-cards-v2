<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>New Deck</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Faster+One&family=Finger+Paint&family=Gugi&family=Roboto&family=Rubik&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}">
  <script type="text/javascript" src="{{url_for('static', filename='vue/vue.min.js')}}"></script>
  <script type="text/JavaScript">
    var u_name = "{{u_name}}"
 </script>

</head>

<body>

  <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">FLASH CARDS</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/new_deck">New Deck</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
          </li>

        </ul>
      </div>
    </div>
  </nav>
  <div class="jumbotron section-head">
    <h3 style="margin-bottom:0px;">CREATE A NEW DECK</h3>
  </div>
  <div class="container-fluid" id="new_deck">
    <!-- <form method="post" action=""> -->
    <div class="row mb-3" v-if='this.created === false'>
      <div class="col-sm-2 input_field">
        <input v-model="deck_name" autocomplete="off" name="deck_name" type="text" class="form-control" placeholder="Deck Name" required>
      </div>
    </div>
    <button v-on:click="create" v-if='this.created === false' type="submit" class="btn btn-success updates-btn">Create</button>
    <!-- </form> -->
    <div class="row mb-3" v-if='this.created === true'>
      <div class="col-sm-2 input_field">
        <h3 style="margin-bottom:50px;">New Deck created.</h3>
        <a href="/">
          <button type="submit" style="margin-bottom:50px;" class="btn btn-dark btn-lg" name="button">Go to Dashboard</button>
        </a>
      </div>
    </div>
    <div  v-if="this.error.length > 0 && this.created === false" class="error">
      <p>
      <ul>
        <li>${error}</li>
      </ul>
      </p>
    </div>

  </div>
  <script type="text/javascript" src="{{url_for('static', filename='js/new_deck.js')}}"></script>
</body>

</html>
